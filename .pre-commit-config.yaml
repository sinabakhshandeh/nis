repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        language_version: python3.10
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        # https://github.com/csachs/pyproject-flake8/issues/3
        entry: pflake8
        additional_dependencies: [pyproject-flake8]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        # TODO: added psycopg2 to bypass mypy type check error
        additional_dependencies: ["django-stubs", "pydantic", "psycopg2-binary", "django-cors-headers", "django-ninja"]

        exclude: '\.py$'
        entry: |
          import sys

          if any("migrations" in filename for filename in sys.argv[1:]):
              sys.exit(0)
